        <h1 class="h3 m-0">Productos</h1>
        <div class="d-flex gap-2">
          <select id="filterCategory" class="form-select">
            <option value="all">Todas las categorías</option>
            <option value="Audio">Audio</option>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Detalle de producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3 align-items-start">
          <div class="col-md-5">
            <img src="" class="img-fluid rounded tv-modal-img" alt="Producto">
          </div>
          <div class="col-md-7">
            <p class="text-uppercase small text-muted mb-1 tv-modal-cat">Categoría</p>
            <h3 class="h4 modal-title"></h3>
            <p class="tv-modal-desc">Descripción del producto.</p>
            <div class="d-flex align-items-center gap-3 mt-3">
              <span class="fs-4 fw-bold tv-modal-price">$0.00</span>
              <button class="btn btn-primary"><i class="bi bi-cart"></i> Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
